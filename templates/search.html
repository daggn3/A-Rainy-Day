{% extends 'base.html' %}


{% block head %}
<title>Weather Sensor</title> 
{% endblock %}


{% block body %}


<div class="content">
    <h1 style="text-align: center">A Rainy Day: Searcher</h1>

    
    <label for="option">Choose a Sensor:</label>
    <select name="sensor" id="sensor">
    {% for sensor in sensors %}
    <option value="sensor"> {{sensor.id}}</option>
    {% endfor %}

    </select>
    <br>

    <label for="option">Choose an Option:</label>
        <select name="option" id="option">
        <option value="temp">Temperature</option>
        <option value="humidity">Humidity  </option>
        
        </select><br>

    
    <label for="date">Choose a Date Range:</label>
        <select name="date" id="date">
            <option value="day">1 Day</option>
            <option value="week">1 Week</option>
            <option value="month">1 Month</option>
            
        </select>
        <input type="submit" value="submit"><br><br>
        <button onclick="location.href = '/';" id="myButton" class="float-left submit-button" >Home</button>
</div>
{% endblock %}
